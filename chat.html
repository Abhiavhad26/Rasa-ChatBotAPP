<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¬ Rasa Chatbot</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e6ebf0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 420px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #0078ff, #00bfff);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      background-color: #fafafa;
      /*background-image: url('https://i.imgur.com/8Km9tLL.png');*/
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin: 0 8px;
      background-size: cover;
      background-position: center;
    }

    /*.bot .avatar {*/
    /*  background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712035.png');*/
    /*}*/

    .user .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1946/1946429.png');
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
    }

    .bot .bubble {
      background: #f1f1f1;
      border-bottom-left-radius: 5px;
      color: #333;
    }

    .user .bubble {
      background: #0078ff;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 15px;
      outline: none;
    }

    .chat-input button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 14px 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .chat-input button:hover {
      background: #005fcc;
    }

    .typing {
      font-style: italic;
      color: #777;
      margin-left: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Askly </div>

    <div class="chat-box" id="chat-box">
      <div class="message bot">
        <div class="avatar"></div>
        <div class="bubble">Hello! ðŸ‘‹ How can I assist you today?</div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const rasaURL = "http://localhost:5005/webhooks/rest/webhook";
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function appendMessage(sender, text) {
      const message = document.createElement("div");
      message.classList.add("message", sender);

      const avatar = document.createElement("div");
      avatar.classList.add("avatar");

      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.innerHTML = text;

      if (sender === "bot") {
        message.appendChild(avatar);
        message.appendChild(bubble);
      } else {
        message.appendChild(bubble);
        message.appendChild(avatar);
      }

      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";

      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("typing");
      typingIndicator.textContent = "Bot is typing...";
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(rasaURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender: "user", message: text }),
        });
        const data = await response.json();

        typingIndicator.remove();

        if (data.length > 0) {
          data.forEach((msg) => {
            appendMessage("bot", msg.text || "ðŸ¤– (No response)");
          });
        } else {
          appendMessage("bot", "ðŸ¤” Sorry, I didnâ€™t understand that.");
        }
      } catch (error) {
        typingIndicator.remove();
        appendMessage("bot", "âš ï¸ Connection error. Is Rasa server running?");
      }
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
